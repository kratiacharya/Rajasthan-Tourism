<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajasthan Tourism Website</title>

   
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
   
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html" title="Logo">
                    <img src="logo.png" alt="Restaurant Logo" class="img-responsive">
                </a>
            </div>

            <div class="fort text-right">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="places.html">Places</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>
   
    <section class="enquiry">
        <div class="container">
            
            

            <form action="#" class="enquire">
                
                <fieldset>
                    <legend>Details</legend>
                    <div class="enquire-label">Full Name</div>
                    <input type="text" name="full-name" placeholder="E.g. Krati Acharya" class="input-responsive" required>

                    <div class="enquire-label">Phone Number</div>
                    <input type="tel" name="contact" placeholder="E.g. 1234xxxxxx" class="input-responsive" required>

                    <div class="enquire-label">Email</div>
                    <input type="email" name="email" placeholder="E.g. krati@email.com" class="input-responsive" required>

                    <input type="submit" name="submit" value="Enquire" class="btn btn-primary">
                </fieldset>

            </form>

        </div>
    </section>
   
    <section class="footer">
        <div class="container text-center">
            <p>Designed By Krati Acharya</p>
        </div>
    </section>
   

</body>
</html>
